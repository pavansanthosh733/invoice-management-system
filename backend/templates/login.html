<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Jhaishna Technologies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Arial, sans-serif;
}

body{
  height:100vh;
  background:#e5eff7;
  display:flex;
  justify-content:center;
  align-items:center;
}

.login-container{
  width:900px;
  height:520px;
  background:#ffffff;
  border-radius:16px;
  display:flex;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,0.12);
}

/* LEFT */
.login-left{
  width:50%;
  padding:50px 45px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.login-left h1{
  font-size:26px;
  font-weight:700;
  color:#0f172a;
}

.login-left p{
  margin-top:8px;
  font-size:14px;
  color:#64748b;
}

.form-group{
  margin-top:22px;
}

.form-group label{
  font-size:13px;
  font-weight:600;
  color:#334155;
  margin-bottom:6px;
  display:block;
}

.form-group input{
  width:100%;
  padding:12px 14px;
  font-size:14px;
  border:1px solid #cbd5e1;
  border-radius:8px;
}

.form-group input:focus{
  outline:none;
  border-color:#2563eb;
  box-shadow:0 0 0 1px rgba(37,99,235,0.3);
}

.login-btn{
  margin-top:28px;
  width:100%;
  padding:13px;
  background:#0b5ed7;
  color:#ffffff;
  font-size:15px;
  font-weight:600;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.login-btn:hover{
  background:#094bb5;
}

.login-footer{
  margin-top:30px;
  font-size:12px;
  color:#6b7280;
}

/* RIGHT */
.login-right{
  width:50%;
  background:linear-gradient(135deg,#0b5ed7,#083f8c);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
}

.login-right img{
  width:120px;
  margin-bottom:20px;
}

.login-right h2{
  color:#ffffff;
  font-size:24px;
  margin-bottom:10px;
}

.login-right p{
  color:#e0ecff;
  font-size:14px;
  line-height:1.6;
}

@media(max-width:900px){
  .login-container{
    width:95%;
    height:auto;
    flex-direction:column;
  }
  .login-left,.login-right{
    width:100%;
  }
}
</style>
</head>

<body>

<div class="login-container">

  <!-- LEFT -->
  <div class="login-left">
    <h1>Corporate Login</h1>
    <p>Access your enterprise dashboard</p>

    <div class="form-group">
      <label>Email Address (User ID)</label>
      <input id="username" type="email" placeholder="admin@gmail.com">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password">
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="login-footer">
      © 2026 Jhaishna Technologies. All rights reserved.
    </div>
  </div>

  <!-- RIGHT -->
  <div class="login-right">
    <img src="/static/images/logo.png" alt="Company Logo">
    <h2>Jhaishna Technologies</h2>
    <p>
      Premium electronic innovations for sophisticated,
      modern lifestyles.<br><br>
      Elegance • Technology • Performance
    </p>
  </div>

</div>

<script>
function login(){
  fetch("/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      username: username.value,   // ✅ MATCHES BACKEND
      password: password.value
    })
  })
  .then(res=>{
    if(!res.ok) throw "error";
    window.location.href="/dashboard-page";
  })
  .catch(()=>{
    alert("Invalid email or password");
  });
}
</script>

</body>
</html>
